[package]
name = "ScrapeFactordbPrpsRust"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = "fat"
codegen-units = 1

[dependencies]
reqwest = "0.12"
tokio = { version = "1.48", features = ["rt", "rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1"
regex = "1.12"
primitive-types = "0.14"
log = "0.4"
itertools = "0.14"
simple-log = "2.4"
governor = "0.10"
expiring-bloom-rs = "0.4"
const_format = "0.2"
rand = "0.9"
serde_json = "1.0"
compact_str = { version = "0.9", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
futures-util = "0.3"
num = "0.4"
num-modular = "0.6"
num-prime = { version = "0.4", features = ["big-table"] }
urlencoding = "2.1"