[package]
name = "ScrapeFactordbPrpsRust"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = "fat"
codegen-units = 1

[dependencies]
reqwest = "0.12"
tokio = { version = "1.47", features = ["rt", "rt-multi-thread", "macros", "sync", "time"] }
regex = "1.11"
primitive-types = "0.14"
log = "0.4"
itertools = "0.14"
simple-log = "2.4"
governor = "0.10"
expiring-bloom-rs = "0.4"
const_format = "0.2"
rand = "0.9"
serde_json = "1.0"
compact_str = { version = "0.9", features = ["serde"] }
serde = { version = "1.0.225", features = ["derive"] }