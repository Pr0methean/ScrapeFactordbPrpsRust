name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo
        key: cargo-${{ hashFiles('.github/workflows/rust.yml', '**/Cargo.toml') }}
        restore-keys: |
          cargo-
    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          target
          Cargo.lock
          /usr/lib/x86_64-linux-gnu/libecm.a
          /var/cache/apt/archives
          /var/lib/dpkg/status
        key: target-${{ hashFiles('.github/workflows/rust.yml', '**/*.rs') }}
        restore-keys: |
          target-
    - run: rustup install nightly
    - name: Build
      run: |
        (
          mkfifo composites
          sudo apt-get install libecm-dev
        ) &
        apt_pid=$!
        cargo +nightly build --release
        wait ${apt_pid}
    - name: Run
      run: |
        NO_RESERVE=1 timeout 351m cargo +nightly run --release || true &
        rust_pid=$!
        ./yafu.sh <composites &
        wait ${rust_pid}
    - name: Upload any failed submissions
      uses: actions/upload-artifact@v4
      with:
        name: failed-submissions.csv
        path: failed-submissions.csv
        if-no-files-found: ignore