name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "15 * * * *" 
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup install nightly
    - name: Build
      run: cargo +nightly build --release
    - name: Run tests
      run: timeout -k 1h cargo +nightly run --release
