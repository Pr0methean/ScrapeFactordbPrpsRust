name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo
        key: cargo-${{ hashFiles('.github/workflows/rust.yml', '**/Cargo.toml') }}
        restore-keys: |
          cargo-
    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          target
          Cargo.lock
        key: target-${{ hashFiles('.github/workflows/rust.yml', '**/*.rs') }}
        restore-keys: |
          target-
    - name: Let tar run as root
      run: sudo chown root /bin/tar && sudo chmod u+s /bin/tar
    - name: Cache apt/dpkg
      uses: actions/cache@v4
      with:
        path: |
          /usr/lib/x86_64-linux-gnu/libecm.a
          /var/cache/apt/archives/*.deb
          /var/lib/dpkg/status
        key: dpkg-ecm
    - run: rustup install nightly
    - name: Build
      run: |
        (
          mkfifo composites
          sudo apt-get install libecm-dev
        ) &
        apt_pid=$!
        cargo +nightly build --release
        wait ${apt_pid}
    - name: Run
      run: |
        NO_RESERVE=1 timeout 355m nice -+19 cargo +nightly run --release || true &
        rust_pid=$!
        ./yafu.sh <composites &
        yafu_pid=$!
        wait ${rust_pid}
        echo "Rust program exited"
        rm yafu # Prevent any more yafu processes from starting
        yafus=$(ps -C yafu -o pid=)
        if [ "${yafus}" != "" ]; then
          echo "Canceling ${#yafus} unfinished yafu processes"
          xargs kill <<< "${yafus}"
          timeout 1m wait "${yafu_pid}"
        else
          echo "No unfinished yafu processes found" 
        fi
        timeout 1m wait "${yafu_pid}"
    - name: Upload any failed submissions
      uses: actions/upload-artifact@v4
      with:
        name: failed-submissions.csv
        path: failed-submissions.csv
        if-no-files-found: ignore