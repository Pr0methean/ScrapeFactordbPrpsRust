name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'Dockerfile'
    steps:
    - uses: actions/checkout@v4
    - name: Run
      run: |
        NO_RESERVE=1 timeout 351m nice -+19 cargo +nightly run --release || true &
        rust_pid=$!
        ./yafu.sh <composites &
        wait ${rust_pid}
    - name: Upload any failed submissions
      uses: actions/upload-artifact@v4
      with:
        name: failed-submissions.csv
        path: failed-submissions.csv
        if-no-files-found: ignore