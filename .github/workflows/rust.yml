name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo
        key: cargo-${{ hashFiles('**/Cargo.toml') }}
        restore-keys: |
          cargo-
    - name: Cache build
      uses: actions/cache@v4
      with:
        path: target
        key: target-${{ hashFiles('**/*.rs') }}
        restore-keys: |
          target-
    - run: rustup install nightly
    - name: Build
      run: cargo +nightly build --release
    - name: Run
      run: NO_RESERVE=1 timeout 351m cargo +nightly run --release || true
