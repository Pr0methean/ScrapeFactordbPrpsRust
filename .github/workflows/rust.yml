name: Rust
permissions:
  contents: read

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "6,26,46 * * * *"
  workflow_dispatch:
    inputs:
      c_digits:
        description: "Length of composites to process, in decimal digits"
        required: false
        type: number
      u_digits:
        description: "Length of unknown-status numbers to process, in decimal digits"
        required: false
        type: number
      prp_start:
        description: "Number of probable primes to skip before the first one to process"
        required: false
        type: number
      chosen_c:
        description: "Specific composites to factor, separated by spaces"
        required: false
        type: string
env:
  CARGO_TERM_COLOR: always
  C_DIGITS: ${{ inputs.c_digits }}
  U_DIGITS: ${{ inputs.u_digits }}
  PRP_START: ${{ inputs.prp_start }}
  SCCACHE_CACHE_SIZE: "10G"
  RUSTC_WRAPPER: "/usr/bin/sccache"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for git-restore-mtime-action
      - name: Restore timestamps # Prevents an unnecessary rebuild
        uses: chetan/git-restore-mtime-action@v2
      - name: Let tar run as root
        run: sudo chown root /bin/tar && sudo chmod u+s /bin/tar
      - name: Install rust toolchain
        run: |
          rustup install nightly
          rustup default nightly
      - name: Cache sccache local cache, cargo registry/git, and target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/sccache
            ~/.cargo/registry
            ~/.cargo/git
            target
          # Include Cargo.lock and Cargo.toml hashes so the cache invalidates on dependency/source changes.
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}-${{ runner.toolcache }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Cache apt/dpkg
        uses: actions/cache@v5
        with:
          path: |
            /usr/bin/ecm
            /usr/lib/x86_64-linux-gnu/libecm.a
            /var/cache/apt/archives/*.deb
            /var/lib/dpkg/status
            /usr/bin/sccache
          key: dpkg-ecm-2025-11-17
      - name: Start sccache server
        run: |
          sudo apt-get install sccache
          # start sccache in the background; it will use $SCCACHE_* env vars if present
          sccache --start-server || true
          # show status
          sccache --show-stats || true
      - name: Build
        run: |
          (
          mkfifo composites
          sudo apt-get install libecm-dev gmp-ecm
          ) &
          apt_pid=$!
          # Dump sccache stats before build
          sccache --show-stats || true
          # Use the same wrapper for the nightly build; rustup respects RUSTC_WRAPPER
          cargo +nightly build --release
          # Dump stats after
          sccache --show-stats || true
          wait ${apt_pid}
        env:
          RUSTC_WRAPPER: /usr/bin/sccache
      - name: Stop sccache server
        if: always()
        run: |
          sccache --stop-server || true
          sccache --zero-stats || true
      - name: Run
        run: |
          set -x
          if [ "${{github.event_name}}" == "push" ]; then
            export RUST_BACKTRACE=full
          fi
          # RUSTFLAGS is set at job level so builds are reproducible across the steps and match the cached artifacts.
          NO_RESERVE=1 RUN=${{github.run_number}} timeout 355m nice -+19 ./target/release/ScrapeFactordbPrpsRust &
          rust_pid=$!
          sleep 21300 &
          yafu_timer_pid=$!
          ./yafu.sh <composites &
          yafu_pid=$!
          if [ "${{ inputs.chosen_c }}" != "" ]; then
            echo "${{ inputs.chosen_c }}" | sed 's/\s\+/\n/g' >composites
          fi
          wait -n "${yafu_pid}" "${yafu_timer_pid}" || true
          echo "yafu time is up"
          kill -TERM "${rust_pid}" || true
          # Prevent any more yafu processes from starting
          rm ./yafu || true
          rm composites || true
          wait "${rust_pid}" || true
          echo "Rust program exited"
          yafus=$(ps -C yafu -o pid= || true)
          if [ "${yafus}" != "" ]; then
            echo "Canceling ${#yafus} unfinished yafu processes"
            xargs kill <<< "${yafus}"
            sleep 60
          else
            echo "No unfinished yafu processes found"
          fi
      - name: Upload any failed submissions
        uses: actions/upload-artifact@v5
        with:
          name: Failed submissions
          path: 'failed-*.csv'
          if-no-files-found: ignore
