name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0,6,12,18 * * *" 
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup install nightly
    - name: Build
      run: cargo +nightly build --release
    - name: Run tests
      run: NO_RESERVE=1 timeout 331m cargo +nightly run --release || true
